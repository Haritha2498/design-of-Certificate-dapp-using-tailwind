<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Certificate</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div >
        <div class="flex gap-10 text-right float-right mt-8 mr-10">
            <a href="home.html"> <input type="button" name="Home" id="" value="Home" class="w-32 h-10 bg-blue-500 text-sky-100 rounded-lg hover:bg-blue-400 "></a>
            <a href="issue.html"><input type="button" name="Home" id="" value="Issue Certificate" class="w-36 h-10 bg-blue-500 text-sky-100 rounded-lg"></a>
        </div> <br>
        <h1 class="font-extrabold text-3xl mt-8 ml-12 font-mono">Certificate Dapp</h1>
        <div class="w-10/12  mb-40 mx-auto bg-gray-300 mt-14 text-2xl">
            <br>
            <h1 class="text-center font-medium text-2xl mt-4 ">Issue New Certificate</h1>
            <form action="" class="ml-24 p-10">
                Select Course* <br>
                <select name="course" id="" class="w-9/12 h-10 border-2 border-slate-400">
                    <option value="cba" selected>Certified Blockchain Associate</option>
                    <option value="CED">Certified Ethereum Developer</option>
                    <option value="CHF">Certified Hyperledger Fabric Developer</option>
                </select>
                <br><br>
                Certificate Id: *<br>
                <input type="text" name="cer_id" class="w-9/12 h-10 border-2 border-slate-400">
                <br><br>
                Candidate name* <br>
                <input class="w-9/12 h-10 border-2 border-slate-400" type="text" name="name"><br>
                <br>
                Select Grade* <br>
                <select class="w-9/12 h-10 border-2 border-slate-400" name="grade" id="">
                    <option value="s">S</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
    
                </select> <br><br>
                Issue Date* <br>
                <input class="w-9/12 h-10 border-2 border-slate-400" type="date">
                <br><br>
                <a href="certificate.html"> <input type="button" name="Home" id="" value="Issue Certificate" class="w-48 h-10 bg-blue-500 text-sky-100 rounded-lg hover:bg-blue-400 float-right mr-96"></a>
        
            </form>
            <br><br><br>
        </div>
    </div>
</body>
</html>
